<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustGram-Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo_box">
                <img />
                <span>justgram</span>
            </span>
            <input class="search" placeholder="검색">
            <div class="menu_box"></div>
            <img />
            <img />
            <img />
        </div>
        <div class="contents">
            <div class="feed_group">
                <div class="feed_container">
                    <div class="feed_header">
                        <span><img />cannon_mj</span>
                        <button><img /></button>
                    </div>
                    <div class="feed_image">
                        <img />
                    </div>
                    <div class="feed_contents">
                        <div class="botton_group">
                            <span>
                                <button><img /></button>
                                <button><img /></button>
                                <button><img /></button>
                            </span>
                        </div>
                        <div class="like_sentence">
                            <img />
                            <span class="bold">aineworld</span>님
                            <span class="bold">외 10명</span>이 좋아합니다.
                        </div>
                        <div class="comment_group">

                        </div>
                        <div class="write_group">

                        </div>
                    </div>
                </div>
            </div>
            <div class="floating_section">
                <div class="profile_box"></div>
                <div class="story_box"></div>
                <div class="recommend_box"></div>
                <div class="company_box"></div>
            </div>
        </div>
    </div>
</body>

</html>
