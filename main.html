<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JustGram-Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

            </div>
        </nav>

        <!--메인페이지 코드-->
        <div class="contents">

                            <span>
